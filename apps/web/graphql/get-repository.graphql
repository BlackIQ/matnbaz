query GetRepository($owner: String!, $repo: String!, $platform: PlatformType!) {
  repositoryByPlatform(owner: $owner, repo: $repo, platform: $platform) {
    fullName
    description
    archived
    isTemplate
    defaultBranch
    pushedAt
    createdAt
    pushedAtHumanlyReadable
    createdAtHumanlyReadable
    homePage
    stargazersCount
    forksCount
    openIssuesCount
    readmeHtml
    language {
      name
      color
    }
    license {
      name
      key
      spdxId
    }
    owner {
      type
      login
      platformId
    }
  }
}
