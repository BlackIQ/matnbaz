query GetRepository($owner: String!, $repo: String!, $platform: PlatformType!) {
  repositoryByPlatform(owner: $owner, repo: $repo, platform: $platform) {
    fullName
    descriptionLimited
    archived
    isTemplate
    defaultBranch
    pushedAt {
      difference(persianNumbers: true)
    }
    createdAt {
      formatted(persianNumbers: true)
    }
    homePage
    stargazersCount
    forksCount
    openIssuesCount
    readmeHtml
    language {
      name
      color
    }
    license {
      name
      key
      spdxId
    }
    owner {
      type
      login
      platformId
    }
  }
}
