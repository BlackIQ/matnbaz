query GetCollection(
  $slug: String!
  $reposCount: Int = 12
  $reposAfter: String
) {
  collection(slug: $slug) {
    id
    name
    slug
    description
    repositoriesCount
    color {
      hexString
    }
    repositories(first: $reposCount, after: $reposAfter) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
          ...repoPreview
        }
      }
    }
  }
}
