query GetRepositories(
  $after: String
  $searchTerm: String
  $languages: [String!]
  $order: RepoOrder
  $forkStatus: ForkStatusType
  $templateStatus: TemplateStatusType
) {
  repositories(
    first: 12
    after: $after
    searchTerm: $searchTerm
    languages: $languages
    order: $order
    forkStatus: $forkStatus
    templateStatus: $templateStatus
  ) {
    edges {
      node {
        fullName
        descriptionLimited
        stargazersCount
        forksCount
        openIssuesCount
        language {
          name
          color
        }
        owner {
          type
          login
          platformId
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
