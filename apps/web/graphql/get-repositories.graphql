query GetRepositories($after: String, $searchTerm: String) {
  repositories(first: 8, after: $after, searchTerm: $searchTerm) {
    edges {
      node {
        fullName
        limitedDescription
        stargazersCount
        forksCount
        openIssuesCount
        language {
          name
          color
        }
        owner {
          type
          platformId
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
