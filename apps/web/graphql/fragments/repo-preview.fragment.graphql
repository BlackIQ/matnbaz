fragment repoPreviewWithoutOwner on Repository {
  fullName
  platformUrl
  platform
  descriptionLimited
  stargazersCount
  forksCount
  openIssuesCount
  language {
    name
    color
  }
  isNew
}

fragment repoPreview on Repository {
  ...repoPreviewWithoutOwner
  owner {
    type
    login
    platformId
  }
}
